<style>
    body {
        text-align: center;
    }

    img {
        max-width: 100vw;
        max-height: 300;
    }

    a {
        text-decoration: none;
    }

    a span {
        max-width: 70px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .pushable {
        background: #6A1B9A;
        border-radius: 12px;
        border: none;
        padding: 0;
        cursor: pointer;
        outline-offset: 4px;
    }

    .front {
        display: block;
        padding: 12px 42px;
        border-radius: 12px;
        font-size: 1.25rem;
        background: #9C27B0;
        color: white;
        transform: translateY(-6px);
    }

    .pushable:active .front {
        transform: translateY(-2px);
    }

    .front {
        transition:
            transform 600ms cubic-bezier(.3, .7, .4, 1);
    }

    .pushable:hover .front {
        transform: translateY(-6px);
        transition:
            transform 250ms cubic-bezier(.3, .7, .4, 1.5);
    }

    .pushable:active .front {
        transform: translateY(-2px);
        transition: transform 34ms;
    }
</style>


<!-- <h1>Reversi Game</h1> -->
<h3>{freeText}</h3>
<img src="{viewUrl}" />

<a target="_blank"
   class="pushable"
   href="https://warpcast.com/~/compose?text=Lets%20%23play%20%23reversi&embeds[]={frameUrl}">

    <span class="front">
        Share
    </span>
</a>
